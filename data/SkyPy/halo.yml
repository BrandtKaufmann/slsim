fsky: 0.1 deg2
z_range: !numpy.linspace [0, 5.00, 10000]
cosmology: !astropy.cosmology.default_cosmology.get []
wavenumber: !numpy.logspace [-3, 1, 10000]
power_spectrum: !skypy.power_spectrum.eisenstein_hu
  wavenumber: !numpy.logspace [-3, 1, 10000]
  A_s: 2.1982e-09
  n_s: 0.969453
  cosmology: $cosmology
collapse_function: !skypy.halos.mass.ellipsoidal_collapse_function

tables:
 halos:
  z: !sim_pipeline.halos.halos.redshift_halos_array_from_comoving_density
    redshift_list: $z_range
    sky_area: $fsky
    cosmology: $cosmology
    m_min: 1.0E+13
    m_max: 1.0E+15
    resolution: 10000
    wavenumber: $wavenumber
    power_spectrum: $power_spectrum
    collapse_function: $collapse_function
    params: [0.3, 0.7, 0.3, 1.686]
  press-schechter: !skypy.halos.mass.press_schechter
    m_min: 1.0E+13
    m_max: 1.0E+15
    resolution: !numpy.size [$halos.z]
    wavenumber: $wavenumber
    power_spectrum: $power_spectrum
    growth_function: !sim_pipeline.halos.halos.growth_factor_at_redshift
      z: $halos.z
      cosmology: $cosmology
    cosmology: $cosmology