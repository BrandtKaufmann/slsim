fsky: 0.0001 deg2
z_max: 5.00
m_min: 1.0E+12
m_max: 1.0E+16
z_range: !numpy.linspace
  start: 0
  stop: $z_max
  num: 100
cosmology: !astropy.cosmology.default_cosmology.get []
wavenumber: !numpy.logspace [-3, 1, 1000]
power_spectrum: !slsim.Skypy_halos_duplicate.power_spectrum.eisenstein_hu
  wavenumber: !numpy.logspace [-3, 1, 1000]
  A_s: 2.1982e-09
  n_s: 0.969453
  cosmology: $cosmology
collapse_function: !slsim.Skypy_halos_duplicate.halos.mass.ellipsoidal_collapse_function

tables:
  halos:
        z: !slsim.Halos.halos.redshift_halos_array_from_comoving_density
          redshift_list: $z_range
          sky_area: $fsky
          cosmology: $cosmology
          m_min: $m_min
          m_max: $m_max
          resolution: 100
          wavenumber: $wavenumber
          power_spectrum: $power_spectrum
          collapse_function: $collapse_function
          params: [0.3, 0.7, 0.3, 1.686]
        mass: !slsim.Halos.halos.halo_mass_at_z
          z: $halos.z
          cosmology: $cosmology
          m_min: $m_min
          m_max: $m_max
          resolution: 100
          wavenumber: $wavenumber
          power_spectrum: $power_spectrum
          collapse_function: $collapse_function
          params: [0.3, 0.7, 0.3, 1.686]
        first_moment: !slsim.Halos.halos.mass_first_moment_at_redshift
          z: $halos.z
          sky_area: $fsky
          cosmology: $cosmology
          m_min: $m_min
          m_max: $m_max
          resolution: 100
          wavenumber: $wavenumber
          power_spectrum: $power_spectrum
          collapse_function: $collapse_function
          params: [ 0.3, 0.7, 0.3, 1.686 ]
  mass_sheet_correction:
         z: !slsim.Halos.halos.redshift_mass_sheet_correction_array_from_comoving_density
           redshift_list: $z_range
         kwargs_interp: !slsim.Halos.halos.determinism_kappa_RadialInterpolate_at_redshift
           z: $mass_sheet_correction.z
         kappa: !slsim.Halos.halos.determinism_kappa_first_moment_at_redshift
           z: $mass_sheet_correction.z
